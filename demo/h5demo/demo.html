<!DOCTYPE html>
<html>
<head lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>获取定位信息</h1>
  <button id="bt">读取我的定位信息</button>

  <script>
    console.log(window.navigator.geolocation)

    bt.onclick = function(){
      navigator.geolocation.getCurrentPosition(succCB);
    }

    function succCB(pos){
      var div=document.creatElement("div");
      div.innerHTML=`定位的时间：${pos.timestamp}
                     纬度：${pos.coords.latitude}
                     经度：${pos.coords.longitude}
                     海拔：${pos.coords.altitude}
                     速度：${pos.coords.speed}`
      //console.log(arguments);
      // alert('定位的时间：'+ pos.timestamp)
      // document.write('纬度：'+pos.coords.latitude)
      // document.write('经度：'+pos.coords.longitude)
      // document.write('海拔：'+pos.coords.altitude)
      // document.write('速度：'+pos.coords.speed)
      document.body.appendChild(div);
    }
  </script>
</body>
</html>

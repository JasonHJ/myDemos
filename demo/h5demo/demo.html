<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <video style="width:240px;height:160px" id="video"></video>
  <div><button id="capture">拍照</button></div>
  <canvas id="canvas" width="240" height="160"></canvas>
  <script>
    function getUserMedia(constrains,success,error){
      if(navigator.mediaDevices.getUserMedia){
        navigator.mediaDevices.getUserMedia(constrains).then(success).catch(error);
      }
      else if(navigator.getUserMedia){
        navigator.getUserMedia(constrains,success,error);
      }
    }

    var video=document.getElementById("video");
    var canvas=document.getElementById("canvas");
    var context=canvas.getContext("2d");

    function success(stream) {
      video.src=window.URL.createObjectURL(stream);
      video.play();
    }
    function error(error) {
      console.log("访问失败：",error.name,error.message);
    }
    if(navigator.mediaDevices.getUserMedia||navigator.getUserMedia){
      getUserMedia({video:{width:240,height:160}},success,error);
    }
    else{
      alert("不支持访问媒体设备");
    }
    document.getElementById("capture").addEventListener("click",function () {
      context.drawImage(video,0,0,240,160);
    })
  </script>
</body>
</html>
